<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aprendizaje</title>
</head>
<body>

                <button id="btnfib" class="btn btn-info">Mostrar</button>
            </div>
            <div class="col-md-4" id="resultado"></div>
        </div>
    </div>
</body>
<script src="java.js"></script>
